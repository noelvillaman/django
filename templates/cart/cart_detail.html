
{% extends "base.html" %}
{% load static %}

{% block title %}
	{% if category %}
		{{ category.title }}
		{% else %}Products
	{% endif %}
{% endblock title %}


{% block content %}
	<div id="product-detail">
		<img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'imagenes/no_image.png' %}{% endif %}">
		<h1>{{ product.name }}</h1>
		<h2><a href="{{ product.category.get_absolute_url }}">{{ product.category }}</a></h2>
		<p class="price">${{ product.price }}</p>
		{{ product.description|linebreaks}}
	</dir>
{% endblock content %}
