{% extends "base.html" %}

{% block title %}Form: Create{% endblock %}

{% block content %}
    {% if messages %}
		<ul class="messages">
		    {% for message in messages %}
		    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		    {% endfor %}
		</ul>
	{% endif %}
	<h1>Form</h1>
	<form action="" method="POST">
	{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Create Post">
	</form>
	
	
{% endblock %}
